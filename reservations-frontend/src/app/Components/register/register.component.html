<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-md">
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-800">Create your account</h2>
    </div>

    <form class="mt-6 space-y-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name" class="sr-only">Full name</label>
        <input
          id="name"
          name="name"
          type="text"
          formControlName="name"
          required
          placeholder="Full name"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="email" class="sr-only">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
          required
          placeholder="Email address"
          autocomplete="off"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          formControlName="password"
          required
          placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          required
          placeholder="Confirm Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <div class="text-right text-sm">
        <a routerLink="/login" class="text-indigo-600 hover:text-indigo-500">
          Already have an account? Sign in
        </a>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium text-sm rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
