<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">BreazeInTheMoon</span>
    </a>
    <button (click)="toggleMenu()" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden
            hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200
            dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default" aria-expanded="isMenuOpen">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>


    <div [ngClass]="{ 'block': isMenuOpen, 'hidden': !isMenuOpen }" class="w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        
        <li>
          <a routerLink="/home" routerLinkActive #rlaHome="routerLinkActive" [ngClass]="{
            'text-blue-700 dark:text-blue-500': rlaHome.isActive,
            'text-gray-900 dark:text-white hover:text-blue-700': !rlaHome.isActive
          }" class="block py-2 px-3 rounded md:hover:bg-transparent md:border-0 md:p-0 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Home
          </a>
        </li>

        <li>
          <a routerLink="/hotels" routerLinkActive #rlaHotels="routerLinkActive" [ngClass]="{
            'text-blue-700 dark:text-blue-500': rlaHotels.isActive,
            'text-gray-900 dark:text-white hover:text-blue-700': !rlaHotels.isActive
          }" class="block py-2 px-3 rounded md:hover:bg-transparent md:border-0 md:p-0 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Hotels
          </a>
        </li>

        <li>
          <a routerLink="/rooms" routerLinkActive #rlaRooms="routerLinkActive" [ngClass]="{
            'text-blue-700 dark:text-blue-500': rlaRooms.isActive,
            'text-gray-900 dark:text-white hover:text-blue-700': !rlaRooms.isActive
          }" class="block py-2 px-3 rounded md:hover:bg-transparent md:border-0 md:p-0 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Rooms
          </a>
        </li>

        <!-- Mostrar Reviews SOLO si hay rol SYSTEM_ADMIN (m치s adelante puedes manejar m치s roles) -->
        <li>
          <a routerLink="/reviews" routerLinkActive #rlaReviews="routerLinkActive" [ngClass]="{
            'text-blue-700 dark:text-blue-500': rlaReviews.isActive,
            'text-gray-900 dark:text-white hover:text-blue-700': !rlaReviews.isActive
          }" class="block py-2 px-3 rounded md:hover:bg-transparent md:border-0 md:p-0 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Reviews
          </a>
        </li>

        <!-- Mostrar Login si NO hay sesi칩n -->
        <li *ngIf="!isLoggedIn">
          <a routerLink="/login" routerLinkActive #rlaLogin="routerLinkActive" [ngClass]="{
            'text-blue-700 dark:text-blue-500': rlaLogin.isActive,
            'text-gray-900 dark:text-white hover:text-blue-700': !rlaLogin.isActive
          }" class="block py-2 px-3 rounded md:hover:bg-transparent md:border-0 md:p-0 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Login
          </a>
        </li>

        <!-- Mostrar Logout si hay sesi칩n -->
        <li *ngIf="isLoggedIn">
          <button (click)="logout()" class="block py-2 px-3 rounded md:hover:bg-transparent md:border-0 md:p-0 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent cursor-pointer">
            Logout
          </button>
        </li>

      </ul>
    </div>
  </div>
</nav>
