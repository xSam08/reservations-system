<div class="bg-white">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-3xl font-semibold leading-6 text-gray-900">Available Rooms</h1>
        <p class="mt-2 text-sm text-gray-700">Browse our selection of comfortable rooms for your stay.</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow-sm border">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="type" class="block text-sm font-medium text-gray-700">Room Type</label>
          <select [(ngModel)]="filters.type" id="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option value="">All Types</option>
            <option *ngFor="let type of roomTypes" [value]="type">{{type}}</option>
          </select>
        </div>
        <div>
          <label for="minPrice" class="block text-sm font-medium text-gray-700">Min Price</label>
          <input type="number" [(ngModel)]="filters.minPrice" id="minPrice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="maxPrice" class="block text-sm font-medium text-gray-700">Max Price</label>
          <input type="number" [(ngModel)]="filters.maxPrice" id="maxPrice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
    </div>

    <!-- Room Grid -->
    <div class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let room of filteredRooms" class="relative flex flex-col">
        <div class="aspect-w-16 aspect-h-9 overflow-hidden rounded-lg">
          <img [src]="room.imageUrl" [alt]="room.name" class="h-full w-full object-cover">
        </div>
        <div class="mt-4">
          <h3 class="text-lg font-medium text-gray-900">{{room.name}}</h3>
          <p class="mt-1 text-sm text-gray-500">{{room.description}}</p>
          <div class="mt-3 flex items-center justify-between">
            <p class="text-lg font-medium text-gray-900">${{room.price}} <span class="text-sm text-gray-500">/night</span></p>
            <span [class]="room.isAvailable ? 'text-green-600' : 'text-red-600'" class="text-sm font-medium">
              {{room.isAvailable ? 'Available' : 'Booked'}}
            </span>
          </div>
          <div class="mt-4">
            <button 
              [disabled]="!room.isAvailable"
              (click)="bookRoom(room)"
              class="w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
