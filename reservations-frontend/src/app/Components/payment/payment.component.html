<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto">
    <h2 class="text-3xl font-bold mb-8">Payment Details</h2>
    
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Amount Display -->
      <div class="bg-gray-50 p-4 rounded-lg mb-6">
        <div class="text-lg font-medium text-gray-900">Total Amount</div>
        <div class="text-3xl font-bold text-indigo-600">${{amount}}</div>
      </div>

      <!-- Payment Method Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Payment Method</label>
        <div class="space-y-2">
          <div class="flex items-center">
            <input type="radio" id="card" formControlName="paymentMethod" value="card"
                   class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
            <label for="card" class="ml-3 block text-sm font-medium text-gray-700">
              Credit/Debit Card
            </label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="paypal" formControlName="paymentMethod" value="paypal"
                   class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
            <label for="paypal" class="ml-3 block text-sm font-medium text-gray-700">
              PayPal
            </label>
          </div>
        </div>
      </div>

      <!-- Card Details (shown when card is selected) -->
      <div *ngIf="paymentForm.get('paymentMethod')?.value === 'card'" class="space-y-4">
        <div>
          <label for="cardNumber" class="block text-sm font-medium text-gray-700">Card Number</label>
          <input type="text" id="cardNumber" formControlName="cardNumber"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                 placeholder="1234 5678 9012 3456">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="expiryDate" class="block text-sm font-medium text-gray-700">Expiry Date</label>
            <input type="text" id="expiryDate" formControlName="expiryDate"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                   placeholder="MM/YY">
          </div>
          <div>
            <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
            <input type="text" id="cvv" formControlName="cvv"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                   placeholder="123">
          </div>
        </div>

        <div>
          <label for="cardholderName" class="block text-sm font-medium text-gray-700">Cardholder Name</label>
          <input type="text" id="cardholderName" formControlName="cardholderName"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                 placeholder="John Doe">
        </div>
      </div>

      <!-- PayPal Section (shown when PayPal is selected) -->
      <div *ngIf="paymentForm.get('paymentMethod')?.value === 'paypal'" class="text-center py-4">
        <p class="text-gray-600 mb-4">You will be redirected to PayPal to complete your payment.</p>
        <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/checkout-logo-large.png" alt="PayPal Checkout"
             class="mx-auto">
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit" [disabled]="!paymentForm.valid"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          Complete Payment
        </button>
      </div>
    </form>
  </div>
</div>
