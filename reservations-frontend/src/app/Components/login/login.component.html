<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-md">
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-800">Sign in to your account</h2>
    </div>

    <form class="mt-6 space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="sr-only">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
          required
          placeholder="Email address"
          autocomplete="off"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          formControlName="password"
          required
          placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <div class="text-right text-sm">
        <a routerLink="/register" class="text-indigo-600 hover:text-indigo-500">Don't have an account? Register</a>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium text-sm rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          Sign in
        </button>
      </div>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-red-600 text-sm text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
