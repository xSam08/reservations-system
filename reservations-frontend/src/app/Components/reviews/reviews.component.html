<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:text-center">
      <h2 class="text-base font-semibold leading-7 text-indigo-600">Guest Reviews</h2>
      <p class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">What our guests are saying</p>
      <p class="mt-6 text-lg leading-8 text-gray-600">Read authentic reviews from guests who have experienced our hospitality.</p>
    </div>

    <!-- Review Filters -->
    <div class="mt-8 flex justify-center gap-4">
      <select [(ngModel)]="selectedHotel" class="rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
        <option value="">All Hotels</option>
        <option *ngFor="let hotel of hotels" [value]="hotel.id">{{hotel.name}}</option>
      </select>
      <select [(ngModel)]="selectedRating" class="rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
        <option value="">All Ratings</option>
        <option *ngFor="let rating of [5,4,3,2,1]" [value]="rating">{{rating}} Stars</option>
      </select>
    </div>

    <!-- Reviews Grid -->
    <div class="mx-auto mt-16 max-w-2xl sm:mt-20 lg:mt-24 lg:max-w-none">
      <dl class="grid max-w-xl grid-cols-1 gap-x-8 gap-y-16 lg:max-w-none lg:grid-cols-3">
        <div *ngFor="let review of filteredReviews" class="flex flex-col bg-white p-6 rounded-lg shadow-sm border">
          <dt class="flex items-center gap-x-3 text-base font-semibold leading-7 text-gray-900">
            <div class="flex items-center">
              <div *ngFor="let star of [1,2,3,4,5]" class="text-yellow-400">
                <span *ngIf="star <= review.rating">★</span>
                <span *ngIf="star > review.rating">☆</span>
              </div>
            </div>
          </dt>
          <dd class="mt-4 flex flex-auto flex-col text-base leading-7 text-gray-600">
            <p class="flex-auto">{{review.content}}</p>
            <p class="mt-6 text-sm text-gray-500">
              <span class="font-semibold">{{review.customerName}}</span> • 
              <span>{{review.date | date}}</span>
            </p>
          </dd>
        </div>
      </dl>
    </div>
  </div>
</div>
